<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <button class="toggle-nav-btn">
          <svg
            viewBox="0 0 100 100"
            width="40"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect
              class="line line-top"
              width="80"
              height="10"
              rx="5"
              x="10"
              y="25"
            />
            <rect
              class="line line-middle"
              width="80"
              height="10"
              rx="5"
              x="10"
              y="45"
            />
            <rect
              class="line line-bottom"
              width="80"
              height="10"
              rx="5"
              x="10"
              y="65"
            />
          </svg>
        </button>
        <p class="logo">ToDo List</p>
      </header>
      <main>
        <aside
          class="main-nav"
          id="mainNav"
          aria-expanded="false"
          aria-controls="links"
        >
          <div class="nav-wrapper">
            <ul class="menu-links">
              <li class="menu-link project active">
                <span class="menu-link-title" data-project="Inbox">Inbox</span>
                <span class="task-counter">1</span>
              </li>
              <li class="menu-link">
                <span class="menu-link-title" data-folder="Today">Today</span>
                <span class="task-counter"></span>
              </li>
              <li class="menu-link">
                <span class="menu-link-title" data-folder="This Week"
                  >This Week</span
                >
                <span class="task-counter"></span>
              </li>
              <li class="menu-link">
                <span class="menu-link-title" data-folder="Completed"
                  >Completed</span
                >
                <span class="task-counter"></span>
              </li>
            </ul>
            <div class="projects-container">
              <h2>Projects</h2>
              <ul class="projects" id="projects"></ul>
              <button class="add-project-btn" id="addProjectBtn">
                + Add Project
              </button>
              <form class="project-form" id="projectForm">
                <input
                  type="text"
                  id="projectInput"
                  class="project-input"
                  placeholder="Project Title"
                  required
                />
                <div class="btn-container">
                  <input
                    type="Submit"
                    class="project-form-add-btn"
                    value="Add"
                  />
                  <input
                    type="button"
                    class="cancel-project-btn"
                    value="Cancel"
                    formnovalidate
                  />
                </div>
              </form>
            </div>
          </div>
        </aside>
        <section class="tasks-container" id="tasksContainer">
          <h1 class="page-title">Inbox</h1>
          <form class="task-form">
            <div class="left-wrapper">
              <div class="priority-btns">
                <input
                  type="radio"
                  name="priority"
                  value="high"
                  class="high-priority"
                  required
                />
                <input
                  type="radio"
                  name="priority"
                  value="medium"
                  class="medium-priority"
                />
                <input
                  type="radio"
                  name="priority"
                  value="low"
                  class="low-priority"
                />
              </div>
              <input
                type="text"
                name="task-title"
                id="taskTitle"
                placeholder="What is your next task?"
                required
              />
            </div>
            <div class="right-wrapper">
              <input type="date" name="dueDate" id="dueDate" />
              <button class="addTask-btn" title="Add Task">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 96 960 960"
                  width="24"
                  height="24"
                >
                  <path
                    d="M378 810 154 586l43-43 181 181 384-384 43 43-427 427Z"
                  />
                </svg>
              </button>
            </div>
          </form>
          <div class="tasks"></div>
        </section>
      </main>
    </div>
  </body>
</html>
